        </div>

            <div class="producto">

                <p>$75.000</p>

            </div>
            <div class="producto">
                <img src="../public/media/producto3.png" alt="Producto 3">

                <p>$100.000</p>
                <button onclick="agregarAlCarrito()">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../public/media/producto4.png" alt="Producto 4">
                <h3>Producto 4</h3>
                <p>$100.000</p>
                <button onclick="agregarAlCarrito()">Agregar al carrito</button>
            </div>
            
        </section>
        
    </main>


    <footer>
        <p>Winners Store - Todos los derechos reservados</p>
